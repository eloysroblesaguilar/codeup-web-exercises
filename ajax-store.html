<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="btn">Refresh</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements


        // This one gets the items on the page initially.
        $.get("/data/inventory.json").done(function (data) {
            $('#insertProducts').html(renderInventory(data))

        })
        //This reloads the table.
        $('#btn').click(function (){
            $.get("/data/inventory.json").done(function (data) {
                $('#insertProducts').html(renderInventory(data))

            })
        })


        function renderInventory(data) {
            var html = ''
            for (var i = 0; i < data.length; i++) {
                html += renderData(data[i]);
            }
            return html;
        }

        function renderData(data) {
            var html = '<tr>'
            html += '<td><p>' + data.title + '</p></td>';
            html += '<td><p>' + data.quantity + '</p></td>';
            html += '<td><p>' + data.price + '</p></td>';
            html += '<td><p>' + data.categories + '</p></td>';
            html += '</tr>'
            return html;
        }
    })();
</script>

</body>
</html>
