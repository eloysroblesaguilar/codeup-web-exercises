<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<main class="container mt-2">
<div id="posts"></div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function () {


        $.get("/data/blog.json").done(function (data) {
            console.log(data);
            console.log(data[0].title);

            $('#posts').html(renderBlog(data))
        })
        function renderBlog(data) {
            var html = ''
            for (var i = 0; i < data.length; i++) {
                html += renderData(data[i]);
            }
            return html;
        }

        function renderData(data) {
            var html = '<div>'
            html += '<h1 class="display-4">' + data.title + '</h1>';
            html += '<p class="lead">' + data.content + '</p>';
            html += '<p class="text-muted"> categories: ' + data.categories.join(', ') + '</p>';
            html += '<p class="">' + data.date + '</p>';
            html += '</div>'
            html += '<hr>'
            return html;
        }
    })();
</script>
</body>
</html>
