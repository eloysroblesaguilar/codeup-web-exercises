<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us!</title>
</head>
<body>
<header>
    <h1>REGISTER WITH US</h1>
    <hr>
</header>
<main>
    <form method="POST" action='https://www.elformo.com/forms/7d8da8ba-bed3-40bf-b132-4b10ba4087ac'>
        <section>
            <label for="email">Email</label>
            <input id="email" name="email" type="text">

            <br>

            <label for="password">Password</label>
            <input id="password" name="password" type="password">
        </section>
        <br>
        <hr>
        <section>
            <label for="bio">Tell me about yourself</label>
            <textarea name='bio' id="bio"></textarea>
        </section>
        <br>
        <section>
            <h2>How did you hear about us?</h2>
            <input type="radio" name="rq" value="billboard" id="rq1"><label for="rq1">Billboard</label>
            <input type="radio" name="rq" value="radio-advertisement" id="rq2"><label for="rq2">Radio
            Advertisement</label>
            <input type="radio" name="rq" value="internet-advertisement" id="rq3"><label for="rq3">Internet
            Advertisement</label>
            <input type="radio" name="rq" value="other" id="rq4"><label for="rq4">Other</label>
        </section>
        <br>
        <section>
            <label for="browserq">What web browser are you currently using?</label>
            <select name="browser" id="browserq">
                <option value="safari">Safari</option>
                <option value="chrome">Google Chrome</option>
                <option value="firefox">Mozilla Firefox</option>
                <option value="opera">Opera</option>
                <option value="edge">Windows Edge</option>
            </select>
        </section>
        <br>
        <input type="submit">
    </form>

</main>
</body>
</html>
