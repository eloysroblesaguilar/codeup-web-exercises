<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet'/>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<div class="card bg-dark">
    <div class="card-header bg-info text-light "><span>Weather App</span><span class="justify-self right" id="current city"></span></div>
    <div class="input-group mt-2 m-2 w-25">
        <input type="text" class="form-control" placeholder="Search..." id="searchedcity">
        <div class="input-group-append">
            <button class="btn text-light bg-info" type="button" id="searchbtn">Button</button>
        </div>
    </div>
    <section id="forecasts" class="w-100 d-flex justify-content-center mb-2" style="height: 300px"></section>
</div>
<div id='map' style='width: auto; height: 600px;'></div>


<script src="js/keys.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
